<h2 class="text-center">Все представленные модели в нашем сервисе</h2>
<br>
<th:block th:each="offer : ${offers}" >
    <div style=" margin-left: auto;
    margin-right: auto;">
        <div class="card mb-3"  style="width: 600px; height: 280px ; margin: auto ">

            <div class="row g-0" >
                <div class="col-md-4">
                    <img th:src="${offer.imageUrl}" class="img-fluid rounded-start">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${offer?.model?.name}"></h5>
                        <p th:text="'Бренд: ' + ${offer?.model?.brands?.name}"></p>
                        <p th:text="'Цена: ' + ${offer?.price}"></p>
                        <!--                        <p th:text="'Дата начала: ' + ${model.startYear}" ></p>-->
                        <!--                        <p th:text="'Дата конца: ' + ${model.endYear}" ></p>-->
                        <p th:text="'Дата создания: ' + ${offer?.created}" ></p>
                        <h4><a class="btn-block" style="display: block;
                                                        width: 200px;
                                                        height: 60px;
                                                        padding: 10px;
                                                        text-align: center;
                                                        border: 1px solid black;
                                                        border-radius: 10px;
                                                        color: black;
                                                        text-decoration: none;"
                               th:href="@{/Offers/details/{abc}(abc=${offer.id})}" >Подробнее</a>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
